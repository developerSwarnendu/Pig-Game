<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="grand-parent">
        <div class="container bor">
            <div class="row">
                <div class="col-5 offset-1 colm" id="left">
                    <button class="btn btn-light new">üîÅ &nbsp;NEW GAME</button>
                    <h1>PLAYER 1</h1>
                    <p class="score hold-score" id="hold-left">0</p>
                    <div class="current">
                        <h5>CURRENT</h5>
                        <p class="current-score score-style score-left">0</p>
                    </div>
                </div>
                <div class="col-5 colm disactive" id="right">
                    <h1>PLAYER 2</h1>
                    <p class="score" id="hold-right">0</p>
                    <div class="current">
                        <h5>CURRENT</h5>
                        <p class="score-style score-right">0</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="roll btn btn-light activate">üé≤ &nbsp;ROLL DICE</button>
        <button class="hold btn btn-light">üì© &nbsp;HOLD</button>
        <figure>
            <img src="dice.png" alt="dices" id="image">
        </figure>
    </div>
    <script src="script.js"></script>
</body>
</html>
